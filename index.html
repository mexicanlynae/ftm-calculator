<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FTM Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0b0b0; /* page gray */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 50px;
            color: #000;
        }

        .calculator-options {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .option-btn {
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            background-color: #fff; /* default white */
            color: #000;
            border-radius: 5px;
        }

        .option-btn.selected {
            background-color: #d3d3d3; /* slight gray highlight */
            font-weight: bold;
        }

        .calculator-container {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Welcome to the FTM Calculator!</h1>

    <div class="calculator-options">
        <button id="damageBtn" class="option-btn selected">Damage</button>
        <button id="healthBtn" class="option-btn">Health</button>
    </div>

    <div class="calculator-container" id="calculatorContainer">
        <!-- Damage calculator content will go here -->
        <h2 style="text-align:center;">Damage Calculator</h2>
        <p style="text-align:center;">Inputs and outputs will appear here.</p>
    </div>

    <script>
        const damageBtn = document.getElementById('damageBtn');
        const healthBtn = document.getElementById('healthBtn');
        const calcContainer = document.getElementById('calculatorContainer');

        // Function to switch calculators
        function selectCalculator(type) {
            if (type === 'damage') {
                damageBtn.classList.add('selected');
                healthBtn.classList.remove('selected');
                calcContainer.innerHTML = `
                    <h2 style="text-align:center;">Damage Calculator</h2>
                    <p style="text-align:center;">Inputs and outputs will appear here.</p>
                `;
            } else if (type === 'health') {
                healthBtn.classList.add('selected');
                damageBtn.classList.remove('selected');
                calcContainer.innerHTML = `
                    <h2 style="text-align:center;">Health Calculator</h2>
                    <p style="text-align:center;">Inputs and outputs will appear here.</p>
                `;
            }
        }

        // Button events
        damageBtn.addEventListener('click', () => selectCalculator('damage'));
        healthBtn.addEventListener('click', () => selectCalculator('health'));
    </script>

</body>
</html>
